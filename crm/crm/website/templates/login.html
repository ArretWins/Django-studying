<div class="max-w-lg mx-auto flex flex-wrap p-6 text-black">
    <div class="w-full bg-gray-200 p-6 rounded-xl">
        <p class="text-3xl font-semibold text-center">LOGIN</p><br>
        <form method="POST" action="{%url 'home'%}" class="space-y-3">
            {% csrf_token %}
            <div>
                <label>Username</label><br>
                <input type="text" name="username" class="w-full mt-2 py-4 px-6 rounded-xl text-black focus:outline-none focus:border-cyan-500 focus:ring-4 focus:ring-cyan-500" placeholder="Username">
            </div>
            <div>
                <label>Password</label><br>
                <input type="password" name="password" class="w-full mt-2 py-4 px-6 rounded-xl text-black focus:outline-none focus:border-cyan-500 focus:ring-4 focus:ring-cyan-500" placeholder="Password">
            </div>
            <div>

            {% if form.errors %}
                {% for field in form%}
                    {% for error in field.errors %}
                        <div class="p-5 bg-red-200 text-red-800 rounded-xl">
                            <p>{{error|escape}}</p>
                        </div>
                    {% endfor %}
                {% endfor %}

                {% for error in  form.non_field_errors%}
                    <div class="p-5 bg-red-200 text-red-800 rounded-xl">
                        <p>{{error|escape}}</p>
                    </div>
                {% endfor %}
            {% endif %}
            <br>
            <div class="flex justify-center items-center">
                <button class="py-4 px-6 rounded-xl text-white bg-cyan-500 hover:bg-cyan-700">Login</button>
            </div>
        </form>
    </div>
</div>
