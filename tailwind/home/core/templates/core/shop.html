{% extends 'core/base.html' %}
{%block content%}
<div class="max-w-6xl mx-auto flex flex-wrap items-start py-2 px-6 xl:px-0">
    <div class="filters w-full lg:w-1/4"> 
        <h3 class="text-lg mb-3"> Поиск </h3>

        <form method="get" action=".">
            <div class="flex">
                <input type = "text" name = "query" class="p-4 bg-gray-200 border-0 rounded-xl" placeholder="Поиск">
                <button class="p-4 bg-gray-200 border-0 rounded-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75l-2.489-2.489m0 0a3.375 3.375 0 10-4.773-4.773 3.375 3.375 0 004.774 4.774zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>
            </div>
        </form>
        <h3 class="mt-4 text-lg mb-3"> Категории </h3>
        <ul class="space-y-2">
            <li><a href="{% url 'shop' %}" class="{% if not active_category %} text-green-500 {%else%} text-gray-500 {% endif %}">Все категории</a></li>
            {% for category in categories %}
            <li><a href="{% url 'shop' %}?category={{category.slug}}" class="{% if category.slug == active_category %} text-green-500 {%else%} text-gray-500 {% endif %}">{{category}}</a></li>
            {% endfor %}
        </ul>
    
    </div>


    <div class="products w-full lg:w-3/4 flex items-center flex-wrap">
        {% for product in products %}
            {%include 'product/partials/product_list_item.html'%}
        {% endfor %}

    </div>
</div>
{%endblock%}
