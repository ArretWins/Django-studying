{% extends 'core/base.html' %}
{% block title %}Корзина{% endblock  %}
{%block content%}
<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="products w-full lg:w-3/4">
        {% for item in cart %}
            {% include 'cart/partials/cart_item.html' %}
        {% endfor %}
    </div>

    <div class="summary w-full lg:w-1/4 p-6 bg-gray-200 rounded-xl mt-3">
        <h2 class="uppercase text-lg mb-5">Сумма</h2>
        
        <div class="mb-5 flex justify-between">
            <span class="font-semibold"> Всего </span>
            <span
                hx-get="{% url 'hx_cart_total' %}"
                hx-trigger="update-menu-cart from:body"
                hx-swap="innerHTML"
            >
                {% include 'cart/partials/cart_total.html' %}<span>
        </div>
        <a href="{% url 'checkout' %}" class="inline-block px-8 py-4 rounded-xl text-white bg-green-500 hover:bg-green-800"> Купить </a>
    </div>
</div>
{%endblock%}
