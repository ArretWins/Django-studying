{% extends 'app/index.html' %}

{% block content %}
    <main class="mx-4 mt-4">
        <div class="w-full">
            <form method="post" action="{% url 'edit' todo.id %}">
                {% csrf_token %}
                <input class="w-full rounded-xl
                            p-2 bg-purple-300
                            hover:bg-purple-600 focus:bg-purple-600 
                            h-20 text-white 
                            ease-in duration-300" type="text" name="title" id="title" value="{{ todo.title }}" required><br>
                <br>
                <textarea class="w-full rounded-xl
                            p-2 bg-purple-300
                            hover:bg-purple-600 focus:bg-purple-600 
                            h-64 text-white 
                            ease-in duration-300" name="note" id="note" rows="4" cols="50" required>{{ todo.note }}</textarea><br> <br>

                <button class="rounded-xl p-2 w-full bg-purple-300 hover:bg-purple-600 ease-in duration-300" type="submit">Сохранить</button>
            </form>
        </div>
    </main>
{% endblock content %}
