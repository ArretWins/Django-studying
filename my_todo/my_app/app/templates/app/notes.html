{% extends 'app/index.html' %}

{% block content %}
    <main class="mx-4 mt-4">
        <div class="grid grid-cols-4 gap-4">
            {% for todo in to_do_list %}
                <div class="p-4 bg-purple-300 rounded-xl hover:bg-purple-600 ease-in duration-300 h-40" >
                    <a href="{% url 'full_note' todo.id %}" class="text-2xl">{{todo.title}}</a> 
                    <hr class="my-2">

                    <div class="truncate max-h-20"><a href="{% url 'full_note' todo.id %}">{{todo.note}}</a> </div> <br>
                    
                    {% if todo.is_complete == False %}
                        <span class="hover:underline font-semibold decoration-orange-600 text-red-500">Не завершено</span>
                        <a class="hover:underline" href="{%url 'update' todo_id=todo.id%}">Закрыть</a>
                    {%else%}
                        <span class="hover:underline font-semibold">Завершено</span>
                        <a class="hover:underline" href="{%url 'update' todo_id=todo.id%}">Открыть</a>
                    {% endif %}
                        <a class="hover:underline" href="{%url 'delete' todo_id=todo.id%}">Удалить</a>
                        <a class="hover:underline" href="{% url 'edit' todo_id=todo.id %}">Редактировать</a>
                </div>
            {% endfor %}
        </div>
    </main>
{% endblock content %}
