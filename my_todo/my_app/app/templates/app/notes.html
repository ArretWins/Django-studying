<main class="mx-4 mt-4">
    <div class="grid grid-cols-4 gap-4">
        {% for todo in to_do_list %}
        <div class="p-4 bg-purple-300 rounded-xl hover:bg-purple-600 ease-in duration-300 h-40" >
            <a href="#" class="text-2xl">{{todo.title}}</a> 
            <hr class="my-2">

            <div class="truncate max-h-20"><a href="#">{{todo.note}}</a> </div>
        </div>
        {% endfor %}
    </div>
</main>
