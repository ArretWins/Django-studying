


<main class="mx-4 mt-4">
    <div class="grid grid-cols-4 gap-4">
        {% for todo in to_do_list %}    
        <div class="p-4 bg-purple-300 rounded-xl hover:bg-purple-600  h-40">
            <div class="text-2xl">{{todo.title}}</div> 
            <hr class="my-2">
            <div class="overflow-auto max-h-20">{{todo.note}}</div>
        </div>
        {% endfor %}
    </div>
</main>
